<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #cccccc;
            --background: #000000;
            --surface: #111111;
            --text: #ffffff;
            --error: #999999;
            --success: #ffffff;
            --accent: #333333;
            --hover: #222222;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--background);
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            color: var(--text);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .main-panel {
            background: var(--surface);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.1);
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 640px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: var(--primary);
            font-size: 2.5em;
            letter-spacing: 3px;
            margin: 0 0 24px 0;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
            font-weight: 700;
            text-transform: uppercase;
        }

        #game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        #score-tag {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary);
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            letter-spacing: 1px;
        }

        #timer {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--secondary);
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            letter-spacing: 1px;
        }

        #question-area {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px 28px;
            border-radius: 16px;
            margin: 0 0 28px 0;
            font-size: 1.3em;
            color: var(--text);
            font-weight: 600;
            text-align: center;
            width: calc(100% - 56px);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            letter-spacing: 0.5px;
        }

        #options-area {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
            margin-bottom: 28px;
        }

        .egg-option {
            padding: 16px 24px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .egg-option:hover {
            background: var(--hover);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .egg-option.correct {
            background: var(--success);
            color: var(--background);
            animation: pulse 0.5s ease;
            border-color: var(--primary);
        }

        .egg-option.wrong {
            background: var(--error);
            color: var(--background);
            animation: shake 0.5s ease;
            border-color: rgba(255, 255, 255, 0.3);
        }

        canvas {
            border-radius: 16px;
            background: #000000;
            margin-top: 8px;
            display: block;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #controls-hint {
            position: absolute;
            bottom: 16px;
            left: 16px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
            letter-spacing: 0.5px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 700px) {
            .main-panel {
                width: 90vw;
                padding: 20px;
            }
            
            canvas {
                width: 90vw !important;
                height: 90vw !important;
                max-width: 90vw;
                max-height: 90vw;
            }

            #options-area {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .game-over {
            background: var(--surface);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            min-width: 300px;
        }

        .overlay.visible .game-over {
            transform: translateY(0);
        }

        .game-over h2 {
            margin-top: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 2em;
        }

        #final-score {
            font-size: 1.3em;
            margin: 24px 0;
            letter-spacing: 1px;
        }

        .play-again-btn {
            background: var(--primary);
            color: var(--background);
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="main-panel">
        <h1>Quiz Snake Game</h1>
        <div id="game-header">
            <div id="score-tag">Score: 0</div>
            <div id="timer">Time: 15s</div>
        </div>
        <div id="question-area"></div>
        <div id="options-area"></div>
        <canvas id="game" width="600" height="600"></canvas>
        <div id="controls-hint">Use arrow keys or WASD to control the snake</div>
    </div>
    <div class="overlay" id="game-over-overlay">
        <div class="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Your score: 0</p>
            <button class="play-again-btn" onclick="location.reload()">Play Again</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
